<li>
<h3 id="<%= group %>_<%= name %>"><%= title %></h3>
  <div class="panel panel-default uri">
    <div class="panel-body">
      <%= type %> <%= url %>
    </div>
  </div>

  <h4>Parameters</h4>
  <table class="table">
    <thead>
      <th>Name</th>
      <th>Type</th>
      <th>Description</th>
    </thead>
    <tbody>
      <%= parameters %>
    </tbody>
  </table>

  <h4>Example</h4>
  <div class="panel panel-default">
    <div class="panel-body">
      <pre><%= parameter.examples[0].content %></pre>
    </div>
  </div>

  <h4>Response</h4>
  <div class="panel panel-default">
    <div class="panel-heading">
      <%= success.examples[0].content %>
    </div>
    <div class="panel-body">
      <pre><%= success.examples[1].content %></pre>
    </div>
  </div>
</li>
